<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Grade Management</h1>
    <form id="gradeForm">
        <label for="name">Last Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="name">First Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="name">Middle Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="grade1">Subject 1:</label>
        <input type="number" id="sub1" min="0" max="100" required><br><br>

        <label for="grade2">Subject 2:</label>
        <input type="number" id="sub2" min="0" max="100" required><br><br>

        <label for="grade3">Subject 3:</label>
        <input type="number" id="sub3" min="0" max="100" required><br><br>

        <label for="grade4">Subject 4:</label>
        <input type="number" id="sub4" min="0" max="100" required><br><br>

        <label for="grade5">Subject 5:</label>
        <input type="number" id="sub5" min="0" max="100" required><br><br>

        <button type="button" onclick="calculateGWA()">Calculate GWA</button>
    </form>

    <h2>Result:</h2>
    <p id="result"></p>



</body>
</html>
