<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Management</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <a href="index.html" class="home-btn">üè† Home</a>
    <div class="container">
        <div class="form-container">
            <h2>Add Student Record</h2>
            <form id="gradeForm">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" required>
    
                <label for="fname">First Name:</label>
                <input type="text" id="fname" required>
    
                <label for="mname">Middle Name:</label>
                <input type="text" id="mname" required>
    
                <label for="sub1">Subject 1:</label>
                <input type="number" id="sub1" min="0" max="100" required>
    
                <label for="sub2">Subject 2:</label>
                <input type="number" id="sub2" min="0" max="100" required>
    
                <label for="sub3">Subject 3:</label>
                <input type="number" id="sub3" min="0" max="100" required>
    
                <label for="sub4">Subject 4:</label>
                <input type="number" id="sub4" min="0" max="100" required>
    
                <label for="sub5">Subject 5:</label>
                <input type="number" id="sub5" min="0" max="100" required>
    
                <button type="button" onclick="addStudentRecord()">Add Student</button>
            </form>
        </div>
    
        <div class="table-container">
            <h2>Student Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Subject 1</th>
                        <th>Subject 2</th>
                        <th>Subject 3</th>
                        <th>Subject 4</th>
                        <th>Subject 5</th>
                        <th>GWA</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
